<!DOCTYPE html>
<html>

<head>
    <title>NoteMaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title">
                </div>
                <div class="form-group">
                    <label>Note text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" v-on:click="addNote">Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <button class="close d-flex justify-content-end" v-on:click="removeNotes(index)">&times;</button>
                    <div class="card-block">
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <h4 class="card-title">{{note.title}}</h4>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Visited Hawaii',
                        text: 'I loved the beaches and delicious fresh coconuts',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note
                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeNotes(index) {
                    this.notes.splice(index, 1)
                }
            }
        })
    </script>

</body>

</html>
